<html>
  <head>
    <title>Redirect</title>
    <script>
      var params = new URLSearchParams(window.location.search);
      if (params.get('r')) {
        window.location = params.get('r');
      }
    </script>
  </head>
  <body>
    <h1>Redirect</h1>
    <p>
      use this URL and <i>?r=URL_TO_REDIRECT</i><br>
      when the url is loaded with <i>r</i> param will redirect to that URL!<br>
      <br>
      example:<br>
      <a href='https://natejoestev.github.io/redirect'>natejoestev.github.io/redirect?r=https://www.youtube.com/watch?v=lpiB2wMc49g</a>
    </p>
  </body>
</html>
